<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sscale=1.0">
    <link rel="icon" type="images/png" size="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <!-- |||||||||| MAIN ||||||||||-->
    <main class="main">
        <!-- |||||||||| CARD ||||||||||-->
        <div class="card">
            <!-- |||||||||| CARD IMAGE ||||||||||-->
            <div class="card__image">
                <img src="/images/image-header-desktop.jpg" alt="card-header" class="card__image1">
                <img src="/images/image-header-mobile.jpg" alt="card-header2" class="card__image2">
            </div>
            <!-- |||||||||| CARD TEXT ||||||||||-->
            <div class="card__text">
                <!-- |||||||||| CARD TITLE ||||||||||-->
                <div class="card__title">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                </div>
                <!-- |||||||||| CARD DESCRIPTION ||||||||||-->
                <div class="card__description">
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <!-- |||||||||| CARD TOPIC ||||||||||-->
                <div class="card__topic">
                    <!-- |||||||||| COMPANIE ||||||||||-->
                    <div class="card__topic--companies">
                        <h2 class="highlights__number">10k+</h2>
                        <h3 class="highlights__topic">COMPANIES</h3>
                    </div>
                    <!-- |||||||||| TEMPLATES ||||||||||-->
                    <div class="card__topic--template">
                        <h2 class="highlights__number">314</h2>
                        <h3 class="highlights__topic">TEMPLATES</h3>
                    </div>
                    <div class="card__topic--queries">
                        <!-- |||||||||| QUERIES ||||||||||-->
                        <h2 class="highlights__number">12M+</h2>
                        <h3 class="highlights__topic">QUERIES</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- |||||||||| FOOTER ||||||||||-->
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="noopener">Frontend Mentor</a>.
        Coded by <a href="#">Klabum</a>.
    </footer>
</body>

</html>
